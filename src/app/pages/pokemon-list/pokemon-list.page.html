<ion-content (ionInfinite)="loadMore($event)">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokemons</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar [(ngModel)]="searchText" (ionChange)="filterPokemons()"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of filteredPokemons" (click)="openDetails(pokemon)">
        <ion-card [style.color]="pokemon.color" class="pokemon-card">
          <img [src]="pokemon.image" style="width: 100px; height: 100px;">
          <ion-card-content>
            <ion-card-title style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{ pokemon.name |
              friendlyName }}</ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais pokÃ©mons...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
