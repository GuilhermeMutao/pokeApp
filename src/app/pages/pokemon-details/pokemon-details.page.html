<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="pokemon">{{ pokemon.name | uppercase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="pokemon">
    <img [src]="pokemon.image" alt="{{ pokemon.name }}">
    <ion-card-header>
      <ion-card-title>{{ pokemon.name | uppercase }}</ion-card-title>
      <ion-card-subtitle>#{{ pokemon.id }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let ability of pokemon.abilities">
          <ion-label>Ability: {{ ability }}</ion-label>
        </ion-item>
        <ion-item *ngFor="let type of pokemon.types">
          <ion-label>Type: {{ type }}</ion-label>
        </ion-item>
        <ion-item *ngFor="let stat of pokemon.stats">
          <ion-label>{{ stat.name }}: {{ stat.value }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
