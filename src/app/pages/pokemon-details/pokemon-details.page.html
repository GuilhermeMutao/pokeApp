<ion-header>
  <ion-toolbar [color]="pokemon?.color">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="pokemon">{{ pokemon.name | friendlyName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-card *ngIf="pokemon" [style.color]="pokemon.color" class="pokemon-details">
          <img [src]="pokemon.image" alt="{{ pokemon.name }}">
          <div class="type-container">
            <ion-card *ngFor="let type of pokemon.types" class="type-card" [style.background-color]="getTypeColor(type)">
              <ion-card-content>
                <ion-label>{{ type | friendlyName }}</ion-label>
              </ion-card-content>
            </ion-card>
          </div>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | friendlyName }}</ion-card-title>
            <ion-card-subtitle>#{{ pokemon.id }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list-header>Abilities</ion-list-header>
            <ion-row>
              <ion-chip *ngFor="let ability of pokemon.abilities" color="primary">
                <ion-label>{{ ability | friendlyName }}</ion-label>
              </ion-chip>
            </ion-row>
            <ion-list-header>Stats</ion-list-header>
            <ion-item *ngFor="let stat of pokemon.stats">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-label>{{ stat.name | friendlyName }}: {{ stat.value }}</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-progress-bar value="{{ stat.value / 180 }}"></ion-progress-bar>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
